			<div ng-controller="aboutCtrl as abt " >
				<div class="container">
				<form class="form-inline well well-sm clearfix">
					<span class="glyphicon glyphicon-search"></span>
					<input type="search" placeholder="Search" class="form-control" ng-model="abt.search">
				</form>
					<div class="row">
						<div class="col-sm-6" ng-repeat="turtle in abt.produc | filter:abt.search">
							<div class="well well-sm">
								<div class="row">	
									<div class="col-md-6">
										<img ng-src="{{turtle.image}}" class="img-rounded img-responsive img-thumbnail well-image img-sett">
									</div>
									<div class="col-md-6" >
										<h4><strong>{{turtle.name}}</strong></h4>
										<h5 ng-repeat="answer in turtle.productdetailslist"><strong>{{answer.answer}}</strong></h5>
										<button class="btn btn-primary pull-right" data-toggle="modal"
 								data-target="#turtle-info" ng-click="abt.changeActiveTurtle(turtle)">Learn More</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal ttt" id="turtle-info">
						<div class="modal-dialog">
							<div class="modal-content ">
								<div class="modal-header">
								<h3><strong>{{abt.activeTurtle.name}}</strong></h3>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-xs-8 col-xs-offset-2">
										<img ng-src="{{abt.activeTurtle.image}}" 	class="img-responsive well-image1 img-thumbnail img-sett">
									</div>
								</div>
								<div class="row top-buffer">
									<div class="col-md-6">
										<h5 ng-repeat="answer in abt.activeTurtle.productdetailslist"><strong>{{answer.answer}}</strong></h5>
									</div>
									<div class=" col-xs-12 top-buffer text-justify">
											<p><strong>{{abt.activeTurtle.description}}</strong></p>
											<button class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				</div>
			</div>
